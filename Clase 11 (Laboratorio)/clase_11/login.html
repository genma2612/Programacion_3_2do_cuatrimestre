  
<!DOCTYPE html>
<html lang="en">
        <head>
            <title>Ejercicio</title>
            <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
            <link rel="stylesheet" href="./bower_components/bootstrapValidator/dist/css/bootstrapValidator.css">
            
            <script src="./bower_components/jquery/dist/jquery.min.js"></script>
            <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
            <script src="./bower_components/bootstrapValidator/dist/js/bootstrapValidator.min.js"></script>


            <script type="text/javascript" src="./BACKEND/app.js"></script>


        </head>
        <body>
            <div class="container">
                <div Class="row">
                        <form role="form" action="./BACKEND/index/login/" id="loginForm" method="post" enctype="multipart/form-data"  class="well form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">E-MAIL:</label>
                                    <div class="col-md-4 inputGroupContainer">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                            <input class="form-control" type="text" name="email" id="email"/>
                                        </div>
                                    </div>
                                </div>
                                </br>
                                <div class="form-group">
                                        <label class="col-md-4 control-label">CLAVE:</label>
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                                                <input class="form-control" type="text" name="clave" id="clave"/>
                                            </div>
                                        </div>
                                    </div>
                                </br>
                                <div class="form-group">
                                        <label class="col-md-4 control-label"></label>
                                        <div class="col-md-4">
                                            <button type="submit" class="btn btn-primary">Enviar <span class="glyphicon glyphicon-send"></span></button>
                                            <button type="reset" class="btn btn-danger">Cancelar <span class="glyphicon glyphicon-remove"></span></button>
                                        </div>
                                </div>
                        </form>
                </div>
            </div>
        </body>
</html>
